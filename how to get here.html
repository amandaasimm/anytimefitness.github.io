<div style="text-align:center">
  <h2>Gallery</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="team.jpg" alt="The team" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="equipment.jpg" alt="Equipment" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="AF.jpg" alt="gym" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="yes.jpg" alt="gym" style="width:100%" onclick="myFunction(this);">
  </div>
    <div class="column">
    <img src="team%201.jpg" alt="The team" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
